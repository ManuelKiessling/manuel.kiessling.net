<li class='list-item'>
  <article>
    <div class='meta'>
      {{ partial "list/date" . }}
    </div>

    <header class='list-item-header'>
      <h3 class='list-item-title'>
        <a href='{{ .Permalink | relURL }}'>
          {{- .Title -}}
        </a>
      </h3>
      <p class="list-item-description">
        {{- .Description -}}
      </p>
    </header>
  </article>
</li>
